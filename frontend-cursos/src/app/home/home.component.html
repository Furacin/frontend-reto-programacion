<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Título </th>
            <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="nombreProfesor">
            <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Profesor </th>
            <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.nombreProfesor}} {{element.apellidosProfesor}}</td>
        </ng-container>
        <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Nivel </th>
            <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.nivel}} </td>
        </ng-container>
        <ng-container matColumnDef="numHoras">
            <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Nº Horas </th>
            <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.numHoras}} </td>
        </ng-container>
        <ng-container matColumnDef="temario">
            <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Temario </th>
            <td mat-cell *matCellDef="let element" class="datoColumna">
                <button mat-icon-button color="warn" (click)="descargarTemario(element)">
                    <mat-icon> picture_as_pdf</mat-icon> 
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <button mat-raised-button color="primary" class="buttonNuevoCurso" (click)="nuevoCursoDialog()">Nuevo Curso</button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
