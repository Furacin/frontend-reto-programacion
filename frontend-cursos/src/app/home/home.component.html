<table mat-table [dataSource]="listaCursos">
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Título </th>
        <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Nivel </th>
        <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.nivel}} </td>
      </ng-container>
      <ng-container matColumnDef="numHoras">
        <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Nº Horas </th>
        <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.numHoras}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreProfesor">
        <th mat-header-cell *matHeaderCellDef class="nombreColumna"> Profesor </th>
        <td mat-cell *matCellDef="let element" class="datoColumna"> {{element.nombreProfesor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
